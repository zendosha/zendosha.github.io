---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post {% if forloop.first %}recent-post{% endif %}">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-meta">{{ post.date | date: "%Y-%m-%d %H:%M:%S %z" }}</p>
    <p>{{ post.excerpt }}</p>
  </div>
  {% endfor %}
</div>
